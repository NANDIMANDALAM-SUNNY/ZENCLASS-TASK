<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Currency Converter</title>
</head>
<body >
    <div class="main d-flex align-items-center justify-content-center min-vh-100">
      <div class="card" style="width: 34rem;">
        <div class="card-body">
            <h3 class="text-center p-3">Currency Converter</h3>
            <form action="#">
              <div class="form-floating">
                <input type="number" class="form-control" id="floatingInputGrid" placeholder="Enter Amount" >
                <label for="floatingInputGrid">Enter Amount</label>
              </div>
              <div class="d-flex align-items-center justify-content-between mt-4">
                <div class="from">
                  <p>From</p>
                  <div class="form-floating d-flex align-items-center select-box">
                    <img src="https://flagcdn.com/48x36/in.png" class="me-3" alt="flag">
                    <select class="form-select from-country" id="floatingSelectGrid"></select>
                  </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                  <p>To</p>
                  <div class="form-floating d-flex align-items-center select-box">
                    <img src="https://flagcdn.com/48x36/us.png" class="me-3" alt="flag">
                    <select class="form-select" id="floatingSelectGrid"></select>
                  </div>
                </div>
              </div>
              <div class="exchange-rate text-center m-3 ">Getting exchange rate...</div>
              <button class="btn btn-primary w-100 p-3 exchange-button" >Get Exchange Rate</button>
            </form>
        </div>
      </div>
    </div>
</body>
<script src="./js/cuntryList.js"></script>
<script src="./js/index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"crossorigin="anonymous"></script>
</html>
