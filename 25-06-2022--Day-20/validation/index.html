<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
      <div class="main d-flex  justify-content-around min-vh-30 ">
        <div class="row container pt-5">
            <div class="col-md-6">
                <div class="section m-1">
                    <div class="">
                        <form name="agc_ira" method="get" action="">
                            <div class="form-floating">
                            <input type="number" class="form-control" name="number" id="floatingInputGrid" placeholder="000000000" >
                            <label for="floatingInputGrid">Enter Mobile Number with country code</label>
                            </div>
                            <button type="button" class="btn btn-secondary mt-4" name="runmodel" value="Run" onclick="getMobileData()">Validate Mobile Number</button>
                        </form>
                    </div>
                    <div>
                        <div id="details"></div>
                    </div>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="section m-1">
                    <div class="">
                        <form name="agc_ira" method="get" action="">
                            <div class="form-floating">
                            <input type="email" class="form-control" name="email" id="floatingInputGrid" placeholder="example@gmail.com" >
                            <label for="floatingInputGrid">Enter Email</label>
                            </div>
                            <button type="button" class="btn btn-secondary mt-4" name="runmodel" value="Run" onclick="getEmailData()">Validate Email</button>
                        </form>
                    </div>
                    <div>
                        <div id="email"></div>
                    </div>
                  </div>
            </div>
        </div>
      </div>
      <div class="main d-flex align-items-center justify-content-around min-vh-100 ">
        <div class="container row">
            <div class="col-md-6">
                <button type="button" class="btn btn-secondary mt-4" name="runmodel" value="Run" onclick="getLocation()">Get Location Info</button>
                <div id="location" >
                </div>
            </div>
            <div class="col-md-6">
                <div class="section m-1">
                    <div class="">
                        <form name="agc_ira" method="get" action="">
                            <div class="form-floating">
                            <input type="text" class="form-control" name="screenshot" id="floatingInputGrid" placeholder="www.google.com" >
                            <label for="floatingInputGrid">Paste url of any website to get  Screen Shot of that website</label>
                            </div>
                            <button type="button" class="btn btn-secondary mt-4" name="runmodel" value="Run" onclick="screenShot()">Get Screenshot</button>
                        </form>
                    </div>
                    <div>
                        <div id="screenshot"></div>
                    </div>
                  </div>
            </div>
        </div>
      </div>
     
    <script src="./index.js"></script>
</body>
</html>
